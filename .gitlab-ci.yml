image: gitlab.green-rabbit.net:5050/kimata/local-ubuntu:260104_3efe597c

variables:
    UV_LINK_MODE: copy
    UV_CACHE_DIR: .uv-cache
    PYRIGHT_PYTHON_FORCE_VERSION: latest

    UV_EXTRA_INDEX_URL: "http://proxy:3141/simple/"
    UV_INSECURE_HOST: "proxy"

default:
    before_script:
        - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY

stages:
    - generate-tag
    - build
    - test
    - tag-latest
    - deploy
    - renovate

generate-tag:
    stage: generate-tag
    script:
        - echo "TAG=$(date +%y%m%d)_${CI_COMMIT_SHORT_SHA}" > tag.env
    artifacts:
        reports:
            dotenv: tag.env
        expire_in: 1 hour

build-react:
    stage: build

    needs: []

    image: node:24.12@sha256:929c026d5a4e4a59685b3c1dbc1a8c3eb090aa95373d3a4fd668daa2493c8331

    before_script: []

    script:
        - cd frontend
        - npm ci --cache .npm --prefer-offline
        - npm run build
    artifacts:
        paths:
            - frontend/dist/
    cache:
        - key:
              files:
                  - frontend/package-lock.json
          fallback_keys:
              - npm-cache-${CI_PROJECT_ID}
          paths:
              - .npm/

build-image:
    stage: build

    needs:
        - generate-tag
        - build-react

    variables:
        BUILDER: builder

    script:
        - 'echo "Building: ${CI_REGISTRY_IMAGE}:${TAG}"'

        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/panel-config.git
        - mv panel-config/server-list.yaml config.yaml
        - mv panel-config/server-list-secret.yaml secret.yaml

        - docker buildx create --driver docker-container --name ${BUILDER} --use --config /etc/buildkitd.toml
        - docker buildx use ${BUILDER}
        - docker buildx inspect --bootstrap
        - >
            docker buildx build
            --provenance=false
            --progress=plain
            --platform linux/amd64
            --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:cache
            --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:latest
            --cache-to type=inline
            --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}:cache,mode=max
            --build-arg IMAGE_BUILD_DATE=$(date --iso-8601=seconds)
            --tag ${CI_REGISTRY_IMAGE}:${TAG}
            --push .

test-typecheck:
    stage: test

    needs: []

    before_script:
        - uv sync --locked --no-editable

    script:
        - uv run python -m pyright
        - uv run mypy src/
        - uv run ty check src/

    cache:
        - key:
              files:
                  - uv.lock
          fallback_keys:
              - uv-cache-${CI_PROJECT_ID}
          paths:
              - ${UV_CACHE_DIR}

test-walk-through:
    stage: test

    needs: []

    before_script:
        - uv sync --locked --no-editable

    script:
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/panel-config.git
        - mv panel-config/server-list.yaml config.yaml
        - mv panel-config/server-list-secret.yaml secret.yaml

        - uv run pytest

    cache:
        - key:
              files:
                  - uv.lock
          fallback_keys:
              - uv-cache-${CI_PROJECT_ID}
          paths:
              - ${UV_CACHE_DIR}

    artifacts:
        when: always
        paths:
            - reports/**
        reports:
            junit: reports/junit-report.xml
            coverage_report:
                coverage_format: cobertura
                path: reports/coverage.xml

test-webui:
    stage: test
    needs:
        - generate-tag
        - build-image

    script:
        # NOTE: テストに失敗するとテスト用のコンテナが残るので削除する
        - >
            docker ps --filter "label=job=${CI_JOB_NAME}" | grep hours |
            cut -d " " -f1 |
            while read id; do docker stop -t 5 $id; done || true

        - uv sync --locked --no-editable

        # コンテナを起動
        - >
            docker run --rm --detach=true --tty=true
            --name ${CI_JOB_NAME}-${CI_JOB_ID} --label job=${CI_JOB_NAME}
            --publish :5000
            ${CI_REGISTRY_IMAGE}:${TAG} server-list-webui

        - uv run playwright install --with-deps chromium

        - >
            APP_PORT=$(docker port "${CI_JOB_NAME}-${CI_JOB_ID}" 5000 | cut -d: -f2)
        - >
            DOCKER_GATEWAY=$(docker network inspect bridge --format="{{range .IPAM.Config}}{{.Gateway}}{{end}}")
        - >
            timeout 60 bash -c "until curl --fail --connect-timeout 10 --max-time 15
            \"http://${DOCKER_GATEWAY}:${APP_PORT}/server-list/api/config\" > /dev/null 2>&1;
            do echo 'Retrying in 5 seconds...'; sleep 5; done" || ACCESS_FAILED=1

        - docker logs ${CI_JOB_NAME}-${CI_JOB_ID} > flask_log.txt
        - |
            if [ "$ACCESS_FAILED" = "1" ]; then
                echo "Failed to access App"
                docker stop ${CI_JOB_NAME}-${CI_JOB_ID} || true
                exit 1
            fi

        - >
            uv run pytest tests/e2e/test_webui.py --no-cov
            --host ${DOCKER_GATEWAY} --port ${APP_PORT}
            --junit-xml=reports/e2e-junit.xml

        - docker logs ${CI_JOB_NAME}-${CI_JOB_ID} > flask_log.txt
        - docker stop ${CI_JOB_NAME}-${CI_JOB_ID}

    cache:
        - key:
              files:
                  - uv.lock
          fallback_keys:
              - uv-cache-${CI_PROJECT_ID}
          paths:
              - ${UV_CACHE_DIR}
        - key: playwright-${CI_PROJECT_ID}
          paths:
              - .cache/ms-playwright/

    artifacts:
        when: always
        paths:
            - flask_log.txt
            - reports/**
        reports:
            junit: reports/e2e-junit.xml

tag-latest:
    stage: tag-latest

    needs:
        - generate-tag
        - job: test-typecheck
          artifacts: false
        - job: test-walk-through
          artifacts: false
        - job: test-webui
          artifacts: false

    script:
        - 'echo "Tagging ${CI_REGISTRY_IMAGE}:${TAG} as latest"'
        - docker pull ${CI_REGISTRY_IMAGE}:${TAG}
        - docker tag ${CI_REGISTRY_IMAGE}:${TAG} ${CI_REGISTRY_IMAGE}:latest
        - docker push ${CI_REGISTRY_IMAGE}:latest

    rules:
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success

deploy:
    stage: deploy

    needs:
        - generate-tag
        - job: test-typecheck
          artifacts: false
        - job: test-walk-through
          artifacts: false
        - job: test-webui
          artifacts: false

    image:
        name: gitlab.green-rabbit.net:5050/kimata/local-kubectl:250715_c88f3965

    before_script: []

    script:
        - 'IMAGE="${CI_REGISTRY_IMAGE}:${TAG}"'
        - 'echo "Deploying image: $IMAGE"'

        - kubectl config get-contexts
        - kubectl config use-context kimata/server-list:pod-rollout

        - kubectl -n panel set image deployment/server-list server-list=${IMAGE}
        - kubectl -n panel rollout status deployment/server-list --timeout=300s

        - 'echo "✓ All deployments updated successfully to $TAG"'

    rules:
        # NOTE: 自動実行ではデプロイしない
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - when: on_success

renovate:
    stage: renovate
    dependencies: []
    resource_group: renovate
    image:
        name: gitlab.green-rabbit.net:5050/kimata/local-renovate:260104_3da7b77b

    before_script: []

    variables:
        RENOVATE_CACHE_DIR: .renovate-cache
        LOG_LEVEL: info

    script:
        - renovate --platform gitlab --token ${RENOVATE_TOKEN} --endpoint ${CI_SERVER_URL}/api/v4 ${CI_PROJECT_PATH}

    cache:
        key: renovate-${CI_PROJECT_ID}
        paths:
            - ${RENOVATE_CACHE_DIR}

    rules:
        - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
          when: never
        - if: $CI_PIPELINE_SOURCE == "schedule"
        - changes:
              - renovate.json
