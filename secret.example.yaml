# ESXi認証情報
# キーは config.yaml の machine.name と一致させてください
esxi_auth:
  esxi-server-1:
    # ESXiホストのIPアドレスまたはホスト名
    host: 192.168.1.10
    username: root
    password: YOUR_ESXI_PASSWORD

  esxi-server-2:
    host: 192.168.1.11
    username: root
    password: YOUR_ESXI_PASSWORD

# HP iLO認証情報（消費電力モニタリング用）
# キーは config.yaml の machine.name と一致させてください
ilo_auth:
  esxi-server-1:
    # iLOのIPアドレスまたはホスト名
    host: 192.168.1.100
    username: Administrator
    password: YOUR_ILO_PASSWORD

  esxi-server-2:
    host: 192.168.1.101
    username: Administrator
    password: YOUR_ILO_PASSWORD
