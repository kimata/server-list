# ESXi authentication credentials
# Key should match the machine name in config.yaml
esxi_auth:
  esxi-server-1:
    host: 192.168.1.10
    username: root
    password: YOUR_ESXI_PASSWORD

  esxi-server-2:
    host: 192.168.1.11
    username: root
    password: YOUR_ESXI_PASSWORD

# HP iLO authentication credentials for power monitoring
# Key should match the machine name in config.yaml
ilo_auth:
  esxi-server-1:
    host: 192.168.1.100
    username: Administrator
    password: YOUR_ILO_PASSWORD

  esxi-server-2:
    host: 192.168.1.101
    username: Administrator
    password: YOUR_ILO_PASSWORD
